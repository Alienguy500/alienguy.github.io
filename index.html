<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mySidebar" class="sidebar">
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Education</a>
  </div>
  <div id="main">
    <button id="hamburger" class="openbtn" onclick="openNav()" title="Open Sidebar">☰</button>
  </div>
  <div class="mainBackground">
    <div class="header">
      <div class="heading">William Martin</div>
    </div>
    <audio controls>
      <source src="rhythm game song.mp3" type="audio/mpeg">
    </audio>
  </div>
    
    <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.getElementById("hamburger").textContent="×";
        document.getElementById("hamburger").onclick = closeNav;
}
      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        document.getElementById("hamburger").textContent="☰";
        document.getElementById("hamburger").onclick = openNav;
}
var audio = new Audio('rhythm game song.mp3');


    </script>
</body>
